    CI_NP: 8
    CI_NI: 1
    CI_NK: 1
    CI_NB: 1
    CI_NT: 1
  extends:
    - .template_bot_start
    - .template_test
  needs: ["gcc1130_0001"]
  image: miccomcenter/bot:gcc1130_0001

